<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapéus Karnaíba</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset de estilos e definição da fonte */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('image/fundo.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            line-height: 1.6;
        }

        /* Barra lateral */
        .sidebar {
            background-color: #000;
            color: #fff;
            width: 250px;
            height: 100%;
            padding: 30px 20px;
            position: fixed;
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 20px 0;
            font-size: 1.2rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .sidebar ul li:hover {
            background-color: #444;
            transform: translateX(5px);
        }

        .sidebar ul li.active {
            background-color: #333;
            font-weight: 600;
        }

        /* Conteúdo principal */
        .content {
            margin-left: 250px;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #090707;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .catalog {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Alterado para 4 colunas */
            gap: 1rem;
            justify-items: center;
            margin-top: 2rem;
        }

        .hat-item {
            background-color: white;
            padding: 20px;
            width: 300px;
            height: 450px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hat-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }

        .hat-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
        }

        .hat-item h2 {
            font-size: 1.3rem;
            margin-top: 1rem;
            font-weight: 500;
            color: #555;
        }

        .hat-item p {
            font-size: 1rem;
            color: #777;
            margin-top: 0.5rem;
            font-weight: 300;
        }

        .whatsapp-btn-item {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #25D366;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .whatsapp-btn-item:hover {
            background-color: #128C7E;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            width: 80%;
            max-width: 700px;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .modal-content iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #333;
        }

        /* Botão Falar com os Consultores */
        .consultores-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #09e96a;
            color: #fff;
            padding: 15px 25px;
            font-size: 1rem;
            border-radius: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .consultores-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li class="active">Catálogo</li>
            <li>Sobre</li>
            <li>Contato</li>
        </ul>
    </div>

    <div class="content">
        <header>
            <h1>Chapéus Karnaíba</h1>
        </header>

        <div class="catalog"></div>

        <div class="modal" id="modal">
            <div class="modal-content">
                <span class="close-modal" onclick="closeModal()">×</span>
                <iframe id="video-frame" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
        </div>

        <button class="consultores-btn" onclick="window.open('https://wa.me/5588994518112', '_blank')">Falar com os Consultores</button>
    </div>

    <script>
        // Função para abrir o modal
        function openModal(videoFile) {
            const modal = document.getElementById('modal');
            const iframe = document.getElementById('video-frame');
            iframe.src = videoFile;
            modal.style.display = 'flex';
        }

        // Função para fechar o modal
        function closeModal() {
            const modal = document.getElementById('modal');
            const iframe = document.getElementById('video-frame');
            iframe.src = '';
            modal.style.display = 'none';
        }

        // Função para carregar chapéus na página principal
        function loadHats() {
            const hats = JSON.parse(localStorage.getItem('hats')) || [];
            const catalog = document.querySelector('.catalog');
            catalog.innerHTML = '';

            hats.forEach((hat) => {
                const hatItem = document.createElement('div');
                hatItem.classList.add('hat-item');
                hatItem.innerHTML = `
                    <img src="${hat.imageUrl}" alt="${hat.name}" onclick="openModal('${hat.videoUrl}')">
                    <h2>${hat.name}</h2>
                    <p>${hat.description}</p>
                    <button class="whatsapp-btn-item">WhatsApp</button>
                `;
                catalog.appendChild(hatItem);
            });
        }

        // Carregar chapéus na inicialização
        loadHats();
    </script>
</body>
</html>
